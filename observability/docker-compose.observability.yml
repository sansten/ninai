version: '3.9'

services:
  # ============================================================================
  # PROMETHEUS - Metrics collection & storage
  # ============================================================================
  prometheus:
    image: prom/prometheus:latest
    container_name: ninai-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./prometheus/alerts.yml:/etc/prometheus/alerts.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'  # Keep 30 days of data
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'  # Allow config reload via API
    restart: unless-stopped
    networks:
      - observability
    healthcheck:
      test: ['CMD', 'wget', '--spider', '-q', 'http://localhost:9090/-/healthy']
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================================================
  # ALERTMANAGER - Alert routing & notifications
  # ============================================================================
  alertmanager:
    image: prom/alertmanager:latest
    container_name: ninai-alertmanager
    ports:
      - "9093:9093"
    volumes:
      - ./alertmanager/alertmanager.yml:/etc/alertmanager/alertmanager.yml:ro
      - alertmanager_data:/alertmanager
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
      - '--storage.path=/alertmanager'
    environment:
      # Set these via .env file for production
      - SLACK_WEBHOOK_URL=${SLACK_WEBHOOK_URL}
      - PAGERDUTY_SERVICE_KEY=${PAGERDUTY_SERVICE_KEY}
      - ALERTMANAGER_EMAIL=${ALERTMANAGER_EMAIL}
      - ALERTMANAGER_PASSWORD=${ALERTMANAGER_PASSWORD}
    restart: unless-stopped
    networks:
      - observability
    healthcheck:
      test: ['CMD', 'wget', '--spider', '-q', 'http://localhost:9093/-/healthy']
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================================================
  # GRAFANA - Metrics visualization & dashboards
  # ============================================================================
  grafana:
    image: grafana/grafana:latest
    container_name: ninai-grafana
    ports:
      - "3000:3000"
    volumes:
      - ./grafana/provisioning/datasources:/etc/grafana/provisioning/datasources:ro
      - ./grafana/provisioning/dashboards:/etc/grafana/provisioning/dashboards:ro
      - grafana_data:/var/lib/grafana
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin123  # Change in production!
      - GF_SERVER_ROOT_URL=http://localhost:3000
      - GF_INSTALL_PLUGINS=grafana-piechart-panel
    depends_on:
      - prometheus
    restart: unless-stopped
    networks:
      - observability
    healthcheck:
      test: ['CMD', 'wget', '--spider', '-q', 'http://localhost:3000/api/health']
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================================================
  # PROMETHEUS PUSHGATEWAY - For k6 load test result ingestion
  # ============================================================================
  pushgateway:
    image: prom/pushgateway:latest
    container_name: ninai-pushgateway
    ports:
      - "9091:9091"
    command:
      - '--persistence.file=/pushgateway/metrics'
      - '--persistence.interval=5m'
    volumes:
      - pushgateway_data:/pushgateway
    restart: unless-stopped
    networks:
      - observability

  # ============================================================================
  # NODE EXPORTER - System metrics (CPU, Memory, Disk, Network)
  # ============================================================================
  node-exporter:
    image: prom/node-exporter:latest
    container_name: ninai-node-exporter
    ports:
      - "9100:9100"
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    restart: unless-stopped
    networks:
      - observability

  # ============================================================================
  # REDIS EXPORTER - Redis metrics (cache performance)
  # ============================================================================
  redis-exporter:
    image: oliver006/redis_exporter:latest
    container_name: ninai-redis-exporter
    ports:
      - "9121:9121"
    environment:
      - REDIS_ADDR=redis:6379  # Point to your Redis instance
    depends_on:
      - redis
    restart: unless-stopped
    networks:
      - observability

  # ============================================================================
  # POSTGRES EXPORTER - PostgreSQL metrics (database performance)
  # ============================================================================
  postgres-exporter:
    image: prometheuscommunity/postgres-exporter:latest
    container_name: ninai-postgres-exporter
    ports:
      - "9187:9187"
    environment:
      - DATA_SOURCE_NAME=postgresql://postgres:password@postgres:5432/ninai?sslmode=disable
    depends_on:
      - postgres
    restart: unless-stopped
    networks:
      - observability

  # ============================================================================
  # REDIS - Cache backend for the application
  # ============================================================================
  redis:
    image: redis:7-alpine
    container_name: ninai-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    restart: unless-stopped
    networks:
      - observability
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================================================
  # POSTGRES - Application database
  # ============================================================================
  postgres:
    image: postgres:15-alpine
    container_name: ninai-postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=ninai
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - observability
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  observability:
    driver: bridge

volumes:
  prometheus_data:
  alertmanager_data:
  grafana_data:
  pushgateway_data:
  redis_data:
  postgres_data:

# ============================================================================
# STARTUP INSTRUCTIONS
# ============================================================================
# 
# 1. Create .env file with:
#    SLACK_WEBHOOK_URL=https://hooks.slack.com/services/YOUR/WEBHOOK/URL
#    PAGERDUTY_SERVICE_KEY=your-pagerduty-key
#    ALERTMANAGER_EMAIL=your-email@ninai.com
#    ALERTMANAGER_PASSWORD=your-password
#
# 2. Start the stack:
#    docker-compose -f docker-compose.observability.yml up -d
#
# 3. Verify all services are running:
#    docker-compose -f docker-compose.observability.yml ps
#
# 4. Access services:
#    - Prometheus: http://localhost:9090
#    - AlertManager: http://localhost:9093
#    - Grafana: http://localhost:3000 (admin/admin123)
#    - Pushgateway: http://localhost:9091
#
# 5. Import dashboards in Grafana:
#    - Settings > Data Sources > Add Prometheus (http://prometheus:9090)
#    - Dashboards > Import > Upload JSON from ./grafana/provisioning/dashboards/
#
# STOPPING
# ============================================================================
#
# docker-compose -f docker-compose.observability.yml down     # Stop all
# docker-compose -f docker-compose.observability.yml down -v  # Stop & remove volumes
#
