apiVersion: 1

datasources:
  # ============================================================================
  # PROMETHEUS - Primary metrics datasource
  # ============================================================================
  - name: Prometheus
    type: prometheus
    access: proxy
    url: http://prometheus:9090
    isDefault: true
    editable: true
    jsonData:
      timeInterval: 15s
      queryTimeout: 60s
    version: 1

