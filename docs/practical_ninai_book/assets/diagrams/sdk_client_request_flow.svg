<svg xmlns="http://www.w3.org/2000/svg" width="1100" height="520" viewBox="0 0 1100 520">
  <defs>
    <style>
      .h{font:700 18px "Segoe UI",Arial,sans-serif;fill:#111}
      .t{font:15px "Segoe UI",Arial,sans-serif;fill:#111}
      .s{font:13px "Segoe UI",Arial,sans-serif;fill:#334155}
      .box{fill:#fff;stroke:#cbd5e1;stroke-width:2;rx:14;ry:14}
      .accent{fill:#ecfeff;stroke:#06b6d4;stroke-width:2;rx:14;ry:14}
      .warn{fill:#fff7ed;stroke:#fb923c;stroke-width:2;rx:14;ry:14}
      .arrow{stroke:#334155;stroke-width:2.5;fill:none;marker-end:url(#m)}
    </style>
    <marker id="m" markerWidth="12" markerHeight="12" refX="10" refY="6" orient="auto">
      <path d="M0,0 L12,6 L0,12 z" fill="#334155"/>
    </marker>
  </defs>

  <text x="28" y="42" class="h">Ninai Python SDK: client request lifecycle</text>
  <text x="28" y="68" class="s">How a typical SDK call becomes an audited, tenant-scoped operation.</text>

  <rect x="40" y="110" width="220" height="86" class="box"/>
  <text x="60" y="144" class="h">Your App</text>
  <text x="60" y="168" class="s">business logic</text>

  <rect x="300" y="110" width="250" height="86" class="accent"/>
  <text x="320" y="144" class="h">NinaiClient</text>
  <text x="320" y="168" class="s">auth, retries, resources</text>

  <rect x="590" y="110" width="240" height="86" class="box"/>
  <text x="610" y="144" class="h">API Gateway</text>
  <text x="610" y="168" class="s">rate limits, tenant context</text>

  <rect x="860" y="110" width="210" height="86" class="box"/>
  <text x="880" y="144" class="h">Backend</text>
  <text x="880" y="168" class="s">RLS, audit logs</text>

  <path d="M260 153 L300 153" class="arrow"/>
  <path d="M550 153 L590 153" class="arrow"/>
  <path d="M830 153 L860 153" class="arrow"/>

  <rect x="120" y="250" width="320" height="92" class="box"/>
  <text x="140" y="284" class="h">Resource call</text>
  <text x="140" y="308" class="t">client.memories.create(...)</text>

  <rect x="470" y="250" width="320" height="92" class="box"/>
  <text x="490" y="284" class="h">Deterministic controls</text>
  <text x="490" y="308" class="s">schema validation • RLS • quotas</text>

  <rect x="820" y="250" width="240" height="92" class="warn"/>
  <text x="840" y="284" class="h">Audit record</text>
  <text x="840" y="308" class="s">who/what/when + evidence</text>

  <path d="M280 196 L280 250" class="arrow"/>
  <path d="M440 296 L470 296" class="arrow"/>
  <path d="M790 296 L820 296" class="arrow"/>

  <rect x="40" y="390" width="1030" height="92" class="box"/>
  <text x="60" y="424" class="h">Outcome</text>
  <text x="60" y="448" class="t">Consistent response models + exceptions you can handle (AuthenticationError, RateLimitError, NotFoundError)</text>
</svg>
