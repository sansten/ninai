<svg xmlns="http://www.w3.org/2000/svg" width="1100" height="640" viewBox="0 0 1100 640">
  <defs>
    <style>
      .t{font:16px "Segoe UI",Arial,sans-serif;fill:#111}
      .h{font:700 18px "Segoe UI",Arial,sans-serif;fill:#111}
      .s{font:13px "Segoe UI",Arial,sans-serif;fill:#333}
      .box{fill:#fff;stroke:#cbd5e1;stroke-width:2;rx:14;ry:14}
      .pill{fill:#f8fafc;stroke:#cbd5e1;stroke-width:2;rx:18;ry:18}
      .accent{fill:#fff7ed;stroke:#fb923c;stroke-width:2;rx:14;ry:14}
      .arrow{stroke:#334155;stroke-width:2.5;fill:none;marker-end:url(#m)}
      .dashed{stroke-dasharray:7 6}
    </style>
    <marker id="m" markerWidth="12" markerHeight="12" refX="10" refY="6" orient="auto">
      <path d="M0,0 L12,6 L0,12 z" fill="#334155"/>
    </marker>
  </defs>

  <text x="28" y="42" class="h">Ninai mental model: primitives + two loops</text>
  <text x="28" y="68" class="s">Execution loop is where work happens; learning loop is how you improve safely.</text>

  <!-- Center agent -->
  <rect x="430" y="120" width="240" height="90" class="accent"/>
  <text x="450" y="154" class="h">Agent Runtime</text>
  <text x="450" y="180" class="s">Orchestrates primitives; no direct side effects</text>

  <!-- Primitives -->
  <rect x="70" y="240" width="210" height="86" class="box"/>
  <text x="92" y="272" class="h">Goals</text>
  <text x="92" y="296" class="s">Graphs, nodes, evidence, state</text>

  <rect x="320" y="240" width="210" height="86" class="box"/>
  <text x="342" y="272" class="h">Memory</text>
  <text x="342" y="296" class="s">Short/long-term, promotion, TTL</text>

  <rect x="570" y="240" width="210" height="86" class="box"/>
  <text x="592" y="272" class="h">Tools</text>
  <text x="592" y="296" class="s">Connectors, schemas, idempotency</text>

  <rect x="820" y="240" width="210" height="86" class="box"/>
  <text x="842" y="272" class="h">Policy</text>
  <text x="842" y="296" class="s">Allow/deny/approve, deterministic</text>

  <rect x="430" y="350" width="240" height="86" class="box"/>
  <text x="452" y="382" class="h">Supervision</text>
  <text x="452" y="406" class="s">Risk review, escalation, approvals</text>

  <!-- Arrows between agent and primitives -->
  <path d="M550 210 L170 240" class="arrow"/>
  <path d="M550 210 L425 240" class="arrow"/>
  <path d="M550 210 L675 240" class="arrow"/>
  <path d="M550 210 L930 240" class="arrow"/>
  <path d="M550 210 L550 350" class="arrow"/>

  <!-- Execution loop -->
  <rect x="70" y="470" width="460" height="130" class="pill"/>
  <text x="92" y="504" class="h">Execution loop</text>
  <text x="92" y="530" class="t">Plan → Tool calls → Evidence → Outcome</text>
  <text x="92" y="556" class="s">Goal state changes only when evidence exists and policy allows.</text>
  <path d="M260 560 C330 610 420 610 490 560" class="arrow dashed"/>

  <!-- Learning loop -->
  <rect x="570" y="470" width="460" height="130" class="pill"/>
  <text x="592" y="504" class="h">Learning loop</text>
  <text x="592" y="530" class="t">Measure → Diagnose → Improve → Govern</text>
  <text x="592" y="556" class="s">Promote durable knowledge only with controls and review.</text>
  <path d="M760 560 C830 610 920 610 990 560" class="arrow dashed"/>

  <!-- Bridge arrows -->
  <path d="M430 520 L670 520" class="arrow"/>
  <text x="450" y="510" class="s">telemetry &amp; outcomes</text>

  <path d="M670 555 L430 555" class="arrow"/>
  <text x="480" y="545" class="s">improved policies &amp; prompts</text>
</svg>
