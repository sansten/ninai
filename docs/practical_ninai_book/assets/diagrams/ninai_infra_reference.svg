<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="640" viewBox="0 0 1200 640" role="img" aria-label="Reference cloud infrastructure for Ninai">
  <defs>
    <style>
      .box{fill:#ffffff;stroke:#cbd5e1;stroke-width:2;rx:14;}
      .zone{fill:#f8fafc;stroke:#e2e8f0;stroke-width:2;rx:18;}
      .title{font:700 18px system-ui,Segoe UI,Arial;fill:#111;}
      .label{font:14px system-ui,Segoe UI,Arial;fill:#111;}
      .muted{font:12px system-ui,Segoe UI,Arial;fill:#475569;}
      .arrow{stroke:#334155;stroke-width:2.2;marker-end:url(#m);}
    </style>
    <marker id="m" markerWidth="12" markerHeight="12" refX="10" refY="6" orient="auto">
      <path d="M0,0 L12,6 L0,12 z" fill="#334155" />
    </marker>
  </defs>

  <rect class="zone" x="24" y="24" width="1152" height="592"/>
  <text class="title" x="44" y="58">Reference Infrastructure (cloud-agnostic)</text>
  <text class="muted" x="44" y="80">Kubernetes + managed data services. Replace components with AWS/Azure/GCP equivalents.</text>

  <!-- Edge / Users -->
  <rect class="box" x="60" y="120" width="240" height="90"/>
  <text class="label" x="78" y="155">Clients</text>
  <text class="muted" x="78" y="178">Web • SDK • Integrations</text>

  <rect class="box" x="340" y="120" width="260" height="90"/>
  <text class="label" x="358" y="155">Ingress / API Gateway</text>
  <text class="muted" x="358" y="178">WAF • Auth • Rate limits</text>

  <!-- K8s -->
  <rect class="zone" x="640" y="100" width="500" height="240"/>
  <text class="label" x="660" y="132">Kubernetes Cluster</text>

  <rect class="box" x="670" y="150" width="210" height="80"/>
  <text class="label" x="688" y="182">Ninai API</text>
  <text class="muted" x="688" y="204">Stateless pods</text>

  <rect class="box" x="900" y="150" width="210" height="80"/>
  <text class="label" x="918" y="182">Agent Workers</text>
  <text class="muted" x="918" y="204">Queue consumers</text>

  <rect class="box" x="670" y="245" width="210" height="70"/>
  <text class="label" x="688" y="274">Tool Sandbox</text>
  <text class="muted" x="688" y="294">Network egress policy</text>

  <rect class="box" x="900" y="245" width="210" height="70"/>
  <text class="label" x="918" y="274">Scheduler</text>
  <text class="muted" x="918" y="294">Celery/Arq/Temporal</text>

  <!-- Data plane -->
  <rect class="zone" x="60" y="360" width="1080" height="230"/>
  <text class="label" x="80" y="392">Data Plane</text>

  <rect class="box" x="90" y="420" width="220" height="90"/>
  <text class="label" x="108" y="454">PostgreSQL</text>
  <text class="muted" x="108" y="476">RLS • audit tables</text>

  <rect class="box" x="330" y="420" width="220" height="90"/>
  <text class="label" x="348" y="454">Vector / Hybrid DB</text>
  <text class="muted" x="348" y="476">Embeddings • recall</text>

  <rect class="box" x="570" y="420" width="220" height="90"/>
  <text class="label" x="588" y="454">Queue / Stream</text>
  <text class="muted" x="588" y="476">Kafka/Rabbit/SQS</text>

  <rect class="box" x="810" y="420" width="300" height="90"/>
  <text class="label" x="828" y="454">Object Storage</text>
  <text class="muted" x="828" y="476">Artifacts • traces • exports</text>

  <rect class="box" x="90" y="525" width="420" height="50"/>
  <text class="label" x="108" y="558">Secrets & Config</text>
  <text class="muted" x="260" y="558">KMS/Vault • rotation • least privilege</text>

  <rect class="box" x="540" y="525" width="570" height="50"/>
  <text class="label" x="558" y="558">Observability</text>
  <text class="muted" x="680" y="558">OpenTelemetry • Prometheus • Grafana • SIEM</text>

  <!-- Arrows -->
  <line class="arrow" x1="300" y1="165" x2="340" y2="165"/>
  <line class="arrow" x1="600" y1="165" x2="640" y2="165"/>

  <line class="arrow" x1="775" y1="230" x2="200" y2="420"/>
  <line class="arrow" x1="775" y1="230" x2="440" y2="420"/>
  <line class="arrow" x1="1005" y1="230" x2="680" y2="420"/>
  <line class="arrow" x1="775" y1="315" x2="960" y2="420"/>
</svg>
