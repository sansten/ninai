<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="520" viewBox="0 0 1200 520" role="img" aria-label="Ninai core architecture diagram">
  <defs>
    <style>
      .box{fill:#ffffff;stroke:#cbd5e1;stroke-width:2;rx:14;}
      .title{font:700 18px system-ui,Segoe UI,Arial;fill:#111;}
      .label{font:14px system-ui,Segoe UI,Arial;fill:#111;}
      .muted{font:12px system-ui,Segoe UI,Arial;fill:#475569;}
      .arrow{stroke:#334155;stroke-width:2.2;marker-end:url(#m);}
      .lane{fill:#f8fafc;stroke:#e2e8f0;stroke-width:2;rx:18;}
    </style>
    <marker id="m" markerWidth="12" markerHeight="12" refX="10" refY="6" orient="auto">
      <path d="M0,0 L12,6 L0,12 z" fill="#334155" />
    </marker>
  </defs>

  <rect class="lane" x="24" y="26" width="1152" height="470"/>
  <text class="title" x="44" y="62">Ninai: Core Runtime (conceptual)</text>
  <text class="muted" x="44" y="84">Agents orchestrate primitives (goals, memory, tools, policy, supervision) with observability and audit.</text>

  <!-- User / Apps -->
  <rect class="box" x="60" y="130" width="240" height="90"/>
  <text class="label" x="78" y="165">User / App</text>
  <text class="muted" x="78" y="188">API / UI / SDK</text>

  <!-- API -->
  <rect class="box" x="340" y="130" width="260" height="90"/>
  <text class="label" x="358" y="165">Ninai API</text>
  <text class="muted" x="358" y="188">Auth • Tenant routing • Rate limits</text>

  <!-- Agent Runtime -->
  <rect class="box" x="640" y="110" width="500" height="130"/>
  <text class="label" x="658" y="145">Agent Runtime</text>
  <text class="muted" x="658" y="168">GoalPlanner • GoalLinking • MetaSupervisor</text>
  <text class="muted" x="658" y="190">Event sink • Tracing • Replay</text>

  <!-- Primitives -->
  <rect class="box" x="120" y="280" width="240" height="110"/>
  <text class="label" x="138" y="312">Goal Service</text>
  <text class="muted" x="138" y="336">Graph of goals, nodes, evidence</text>

  <rect class="box" x="390" y="280" width="240" height="110"/>
  <text class="label" x="408" y="312">Memory Store</text>
  <text class="muted" x="408" y="336">Short-term • Long-term • Vector/Hybrid</text>

  <rect class="box" x="660" y="280" width="240" height="110"/>
  <text class="label" x="678" y="312">Tool Gateway</text>
  <text class="muted" x="678" y="336">Connectors • Sandboxing • Retries</text>

  <rect class="box" x="930" y="280" width="210" height="110"/>
  <text class="label" x="948" y="312">Policy Guard</text>
  <text class="muted" x="948" y="336">Fail-closed • RLS • Justification</text>

  <!-- Observability -->
  <rect class="box" x="120" y="410" width="1020" height="70"/>
  <text class="label" x="138" y="448">Observability & Audit</text>
  <text class="muted" x="310" y="448">Metrics • Traces • Tool events • Human approvals • Compliance logs</text>

  <!-- Arrows -->
  <line class="arrow" x1="300" y1="175" x2="340" y2="175" />
  <line class="arrow" x1="600" y1="175" x2="640" y2="175" />

  <line class="arrow" x1="830" y1="240" x2="240" y2="280" />
  <line class="arrow" x1="860" y1="240" x2="510" y2="280" />
  <line class="arrow" x1="900" y1="240" x2="780" y2="280" />
  <line class="arrow" x1="960" y1="240" x2="1035" y2="280" />

  <line class="arrow" x1="240" y1="390" x2="240" y2="410" />
  <line class="arrow" x1="510" y1="390" x2="510" y2="410" />
  <line class="arrow" x1="780" y1="390" x2="780" y2="410" />
  <line class="arrow" x1="1035" y1="390" x2="1035" y2="410" />
</svg>
