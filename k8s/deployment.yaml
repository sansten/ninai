apiVersion: apps/v1
kind: Deployment
metadata:
  name: ninai-backend
  labels:
    app: ninai
    component: backend
    tier: application
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: ninai
      component: backend
  template:
    metadata:
      labels:
        app: ninai
        component: backend
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: ninai-backend-sa
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault
      
      initContainers:
      - name: wait-for-db
        image: busybox:1.35
        command:
        - sh
        - -c
        - |
          until nc -z postgres-service 5432; do
            echo "Waiting for PostgreSQL..."
            sleep 2
          done
          echo "PostgreSQL is ready!"
        
      - name: db-migrate
        image: ninai-backend:latest
        command: ["alembic", "upgrade", "head"]
        envFrom:
        - configMapRef:
            name: ninai-config
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: ninai-secrets
              key: database-url
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: ninai-secrets
              key: jwt-secret
      
      containers:
      - name: backend
        image: ninai-backend:latest
        imagePullPolicy: IfNotPresent
        ports:
        - name: http
          containerPort: 8000
          protocol: TCP
        
        envFrom:
        - configMapRef:
            name: ninai-config
        
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: ninai-secrets
              key: database-url
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: ninai-secrets
              key: jwt-secret
        - name: SMTP_PASSWORD
          valueFrom:
            secretKeyRef:
              name: ninai-secrets
              key: smtp-password
              optional: true
        - name: SLACK_DEFAULT_WEBHOOK
          valueFrom:
            secretKeyRef:
              name: ninai-secrets
              key: slack-webhook
              optional: true
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: ninai-secrets
              key: openai-api-key
        
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        
        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 2
        
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
          runAsNonRoot: true
          runAsUser: 1000
          capabilities:
            drop:
            - ALL

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ninai-frontend
  labels:
    app: ninai
    component: frontend
    tier: presentation
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: ninai
      component: frontend
  template:
    metadata:
      labels:
        app: ninai
        component: frontend
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 101  # nginx user
        fsGroup: 101
      
      containers:
      - name: frontend
        image: ninai-frontend:latest
        imagePullPolicy: IfNotPresent
        ports:
        - name: http
          containerPort: 80
          protocol: TCP
        
        envFrom:
        - configMapRef:
            name: ninai-frontend-config
        
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "500m"
        
        livenessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 10
          periodSeconds: 10
        
        readinessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 5
          periodSeconds: 5
        
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          capabilities:
            drop:
            - ALL

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ninai-celery-worker
  labels:
    app: ninai
    component: celery-worker
    tier: background
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  selector:
    matchLabels:
      app: ninai
      component: celery-worker
  template:
    metadata:
      labels:
        app: ninai
        component: celery-worker
    spec:
      serviceAccountName: ninai-backend-sa
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      
      containers:
      - name: worker
        image: ninai-backend:latest
        command: ["celery", "-A", "app.tasks.celery_app", "worker", "--loglevel=info", "--concurrency=4"]
        
        envFrom:
        - configMapRef:
            name: ninai-config
        
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: ninai-secrets
              key: database-url
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: ninai-secrets
              key: openai-api-key
        
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "4Gi"
            cpu: "2000m"
        
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
          runAsNonRoot: true
          capabilities:
            drop:
            - ALL

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ninai-celery-beat
  labels:
    app: ninai
    component: celery-beat
    tier: background
spec:
  replicas: 1  # Only 1 beat scheduler
  strategy:
    type: Recreate  # Ensure only one beat instance at a time
  selector:
    matchLabels:
      app: ninai
      component: celery-beat
  template:
    metadata:
      labels:
        app: ninai
        component: celery-beat
    spec:
      serviceAccountName: ninai-backend-sa
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      
      containers:
      - name: beat
        image: ninai-backend:latest
        command: ["celery", "-A", "app.tasks.celery_app", "beat", "--loglevel=info"]
        
        envFrom:
        - configMapRef:
            name: ninai-config
        
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: ninai-secrets
              key: database-url
        
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
          runAsNonRoot: true
          capabilities:
            drop:
            - ALL
