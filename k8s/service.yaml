apiVersion: v1
kind: Service
metadata:
  name: ninai-backend
  labels:
    app: ninai
    component: backend
spec:
  type: ClusterIP
  selector:
    app: ninai
    component: backend
  ports:
  - name: http
    port: 8000
    targetPort: http
    protocol: TCP
  sessionAffinity: None

---
apiVersion: v1
kind: Service
metadata:
  name: ninai-frontend
  labels:
    app: ninai
    component: frontend
spec:
  type: ClusterIP
  selector:
    app: ninai
    component: frontend
  ports:
  - name: http
    port: 80
    targetPort: http
    protocol: TCP
  sessionAffinity: None

---
apiVersion: v1
kind: Service
metadata:
  name: postgres-service
  labels:
    app: ninai
    component: database
spec:
  type: ClusterIP
  selector:
    app: postgres
  ports:
  - name: postgresql
    port: 5432
    targetPort: 5432
    protocol: TCP

---
apiVersion: v1
kind: Service
metadata:
  name: redis-service
  labels:
    app: ninai
    component: cache
spec:
  type: ClusterIP
  selector:
    app: redis
  ports:
  - name: redis
    port: 6379
    targetPort: 6379
    protocol: TCP
